<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Amiri", serif;
        }
        .card {
            margin-top: 100px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #27ae60;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <h4 class="text-center mb-4">تسجيل الدخول</h4>
        <input type="password" id="password" class="form-control mb-3" placeholder="أدخل كلمة المرور">
        <button class="btn btn-primary w-100" onclick="login()">دخول</button>
        <p id="error" class="text-danger text-center mt-2" style="display: none;">كلمة المرور غير صحيحة</p>
    </div>

    <script>
        function login() {
            let password = document.getElementById("password").value;
            let correctPassword = "admin123"; // الباسورد الصحيح

            if (password === correctPassword) {
                // حفظ حالة تسجيل الدخول في sessionStorage
                sessionStorage.setItem("isAdmin", "true");
                // تحويل المستخدم لصفحة الادمن
                window.location.href = "admin.html";
            } else {
                // عرض رسالة خطأ
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
